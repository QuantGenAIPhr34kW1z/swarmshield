version: "0.1"
seed: 19460602

world:
  dt: 1.0
  steps: 36
  topology:
    kind: graph
    graph:
      n: 2200
      generator: watts_strogatz
      k: 10
      beta: 0.20

agents:
  n: 2200
  state_model:
    belief_dim: 4
